<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet" />


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/fontawesome-free-5.13.0-web/js/all.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>
<body>
    <div class="container">

        <form action="#" method="post">
            <h2 class="text-center text-uppercase">Đăng Ký Thành Viên</h2>
            <div class="row">
                <div class="col-3 text-right">Họ Tên</div>
                <div class="col-9">
                    <input class="form-control" type="text" name="HoTen" />
                </div>
            </div>

            <div class="row mt-1 mb-1">
                <div class="col-3 text-right">Mật Khẩu</div>
                <div class="col-9">
                    <input type="password" name="MatKhau" />
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right">Giới Tính</div>
                <div class="col-9">
                    <label class="form-check-inline"><input type="radio" name="GioiTinh" value="0" checked="checked" />Nữ</label>
                    <label class="form-check-inline"><input type="radio" name="GioiTinh" value="1" />Nam</label>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right">Sở Thích</div>
                <div class="col-9">
                    <label class="form-check-inline"><input type="checkbox" name="SoThich" value="0" checked="checked" />Bóng Đá</label>
                    <label class="form-check-inline"><input type="checkbox" name="SoThich" value="1" />Xem Phim</label>
                    <label class="form-check-inline"><input type="checkbox" name="SoThich" value="2" />Ngủ</label>
                    <label class="form-check-inline"><input type="checkbox" name="SoThich" value="3" />Game</label>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right">Quốc Tịch</div>
                <div class="col-9 form-group">
                    <select name="TinhThanh">
                        <option value="HN">Hà Nội</option>
                        <option value="SG" selected>Sài Gòn</option>
                        <option value="CT">Cần Thơ</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right">Hình Ảnh</div>
                <div class="col-9 form-group">
                    <input type="file" name="Hinh"/>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right">Thông Tin Thêm</div>
                <div class="col-9 form-group">
                    <textarea id="summernote" class="form-control" name="ThongTinThem" rows="7"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-3 text-right"></div>
                <div class="col-9 text-left">
                    <button class="btn btn-warning" type="reset">Reset</button>
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
        </form>

        <button id="DemoSA">Sweet Alert</button>
    </div>


    <script>
        $(document).ready(function () {

            $('#DemoSA').click(function () {
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Your work has been saved',
                    showConfirmButton: false,
                    timer: 5500
                });
            });

            $('#summernote').summernote({
                height: 200
            });
        });
    </script>
</body>
</html>
